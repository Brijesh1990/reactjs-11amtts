what is REPL  ?
  REPL stands for Read | Evaluate | Print | Loop 
  REPL provides automatic answer in command line 
  REPL install with node js and run with node
  REPL provides some shortcut commands using .help
  REPL check all javascript examples in command line or terminal
  REPL provides (_) variables for see last result of javascript

  REPL provides shortcut commands

.break    Sometimes you get stuck, this gets you out
.clear    Alias for .break
.editor   Enter editor mode
.exit     Exit the REPL
.help     Print this help message
.load     Load JS from a file into the REPL session
.save     Save all evaluated commands in this REPL session to a file
