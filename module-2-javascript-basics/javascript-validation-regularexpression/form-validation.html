<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- javascript validation external file -->
<script src='js/validation.js'></script>

</head>
<body>
    <div class="container p-5 mt-5">
        <h2>Book Appointment with Doctors</h2>
        <hr/>
        <div class="row">
            <div class="col-md-4">
                <img src="https://assets-v2.lottiefiles.com/a/7935151e-1163-11ee-a140-5b44532612c3/Tq7MgyMrq3.gif" class="img-fluid" />
            </div>
            <div class="col-md-8">
                <p>All filed is required with <span class="text-danger">* sign</span></p>
                <form name="frm" method="post" action="welcome.html" onsubmit="return Valid(this.value)">
                    <div class="form-group mt-2">
                        <input type="text" id="name" name="name" placeholder="Name *" class="form-control" />
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" id="email" name="email" placeholder="Email *" class="form-control"/>
                    </div>
                    <div class="form-group mt-2">
                        <input type="datetime-local" id="datetime" name="datetime" placeholder="DateTime *" class="form-control" />
                    </div>
                    <div class="form-group mt-2">
                        <select name="doctor"  id="doctor"  placeholder="Doctor *" class="form-control">
                            <option value="">-select doctor-</option>
                            <option>Dr.Mitesh Sharma</option>
                            <option>Dr.Jaydeep</option>
                            <option>Dr.Prakruti</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <input type="text" id="phone" name="phone" placeholder="Phone *" class="form-control"/>
                    </div>

                    <div class="form-group mt-2">
                        <textarea  id="address" name="address" placeholder="Address *" class="form-control"></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <select name="deseases"  id="deseases"  placeholder="deseases *" class="form-control">
                            <option value="">-select deseases-</option>
                            <option>Maleria</option>
                            <option>Dengue</option>
                            <option>Chikangunia</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <textarea id="comment" name="comment" placeholder="Comment *" class="form-control"></textarea>
                    </div>

                    <div class="form-group mt-2">
                        <input type="submit" id="appointment" name="appointment" class="btn btn-primary text-white" value="Book Apointment" />
                    </div>



                </form>
            </div>
        </div>
    </div>

</body>
</html>
