<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function si()
        {
            var p=parseInt(prompt('Enter a Principle ammount :'));
            var n=parseInt(prompt('Enter a Number of years :'));
            var r=parseInt(prompt('Enter a Rate of Interest :'));
            var result=p*n*r/100;
            document.getElementById("demo").innerHTML="The simple interest you have to paid is :"+result;

        }
    </script>
</head>
<body>

   <p id="demo"></p>
   <button type="button" onclick="si()">Check simple interest</button>    
    
</body>
</html>
