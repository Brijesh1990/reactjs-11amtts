what is props in react js ?
  props stands for properties
  props are arguments passed into react js components
  props are passed as arguments into react function components 
  props are passed to components via html attributes

  Props advantages.. 
  props are like function arguments in javascript and attributes in html
  props are used to reused in components data one components to another components
  props are mutable (can not change properties)
  props can not update date one components to another components


   examples :  function App(props)

               {
                  return (
                       <>
                        
                           <h1>I am a {props.name}</h1>
                        
                       </>
                  )
               }
