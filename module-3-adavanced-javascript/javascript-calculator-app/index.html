<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src='js/calc.js'></script>
</head>
<body>
<div class="container mt-5 shadow m-0 p-0">
    <table style="width: 100%;" border="0">
        <tr>
            <td><input type="text" id="result" placeholder="0" class="form-control" /></td>
        </tr>
        <tr>
            <td><button type="button" value="%" class="btn btn-lg btn-white shadow">%</button>
            
            <button type="button" value="CE" class="btn btn-lg btn-white shadow">CE</button>
            
            <button type="button" value="C" class="btn btn-lg btn-white shadow" onclick="clr()">C</button>
            
            <button type="button"  class="btn btn-lg btn-white shadow" onclick="SliceValue()">x</button></td>
        </tr>
        <tr>
            <td><button type="button" value="%" class="btn btn-lg btn-white shadow">1/x</button>
            
            <button type="button" class="btn btn-lg btn-white shadow" onclick="sq()">x<sup>2</sup></button>
            
            <button type="button" onclick="squareRoot()"  class="btn btn-lg btn-white shadow">2âˆšx</button>
            
            <button type="button" value="/" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">/</button></td>
        </tr>
        <tr>
            <td><button type="button" value="7" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">7</button>
            
            <button type="button" value="8" class="btn btn-lg btn-white shadow" onclick="return getValue(this.value)">8</button>
            
            <button type="button" value="9" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">9</button>
            
            <button type="button" value="*" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">X</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">4</button>
            
            <button type="button" value="5" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">5</button>
            
            <button type="button" value="6" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">6</button>
            
            <button type="button" value="-" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value="1" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">1</button>
            
            <button type="button" value="2" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">2</button>
            
            <button type="button" value="3" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">3</button>
            
            <button type="button" value="+" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">+</button></td>
        </tr>
        <tr>
            <td><button type="button" value="+/-" class="btn btn-lg btn-white shadow">+/-</button>
            
            <button type="button" value="0" onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">0</button>
            
            <button type="button" value="." onclick="return getValue(this.value)" class="btn btn-lg btn-white shadow">.</button>
            
            <button type="button" value="="  class="btn btn-lg btn-primary text-white shadow" id="btn" onclick="finalResult()">=</button></td>
        </tr>
    </table>
</div>
</body>
</html>
